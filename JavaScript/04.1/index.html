<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Aula - 04</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Document Object Model(DOM):</h1>
    <div class="container">
        <div class="default" id="parar"></div>
        <div class="default" id="atencao"></div>
        <div class="default" id="prosseguir"></div>
        <div>
            <button onclick="parar()" class="button">Parar!</button>

            <button onclick="atencao()" class="button">Atenção!</button>

            <button onclick="prosseguir()" class="button">Prosseguir!</button>
        </div>
    </div>
    
</body>
<script src="js-04.01.js"></script>
</html>
